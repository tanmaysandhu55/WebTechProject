  <style>
    :root{
      --card-w: 220px;
      --card-h: 300px;
      --radius: 420px;
      --duration: 20s;
      --bg-height: 75vh;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      min-height:100vh;
      font-family:"Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:#f3f4f6;
      color:#111827;
      overflow-x:hidden;
    }

    header { transition: all .3s ease; }
    header.scrolled {
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,.08);
    }

    /* video helpers */
    .bg-video {
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover; display:block;
    }
    .video-wrap { position:absolute; inset:0; overflow:hidden; z-index:0; }

    /* banner / hero */
    .banner{ position: relative; width:100%; height:var(--bg-height); overflow:hidden; }
    .banner .content{
      position:absolute; left:50%; top:0; transform:translateX(-50%);
      width:min(1400px,92vw); height:var(--bg-height);
      display:flex; align-items:flex-end; justify-content:flex-start;
      padding:28px 40px; pointer-events:none; z-index:20;
    }

    .outline-title{
      font-size:clamp(48px,10vw,120px);
      font-weight:900; max-width:60%;
      color:transparent; -webkit-text-stroke:3px #ffffff; text-stroke:3px #ffffff;
      letter-spacing:-2px; line-height:.9; pointer-events:none; position:relative;
    }
    .outline-title::after{
      content: attr(data-text);
      position:absolute; inset:0;
      color:transparent;
      -webkit-text-stroke:3px rgba(255,255,255,.45);
      text-stroke:3px rgba(255,255,255,.45);
      z-index:-1;
    }

    .banner .author{ margin-left:auto; text-align:right; color:rgba(255,255,255,.9); font-size:clamp(.8rem,1.6vw,1rem); pointer-events:none; z-index:21; }

    /* carousel */
    .carousel-wrap{
      position:absolute; top:6%; left:50%; transform:translateX(-50%);
      width:var(--card-w); height:var(--card-h); perspective:1200px;
      z-index:30; pointer-events:auto;
    }

    .slider{
      width:var(--card-w); height:var(--card-h); transform-style:preserve-3d;
      transform-origin:center center; transform:translateX(0) rotateX(-14deg);
      animation:spin var(--duration) linear infinite;
    }
    @keyframes spin{
      from { transform: translateX(0) rotateX(-14deg) rotateY(0deg); }
      to   { transform: translateX(0) rotateX(-14deg) rotateY(360deg); }
    }
    .slider:hover { animation-play-state:paused; }

    .item{ position:absolute; inset:0; transform-origin:center center; backface-visibility:hidden; transition: transform .6s ease; }
    .item img{ width:100%; height:100%; object-fit:cover; border-radius:10px; display:block; box-shadow:0 18px 40px rgba(10,10,20,.45); }

    .slider .item{
      transform:
        rotateY(calc((var(--position) - 1) * (360deg / var(--quantity))))
        translateZ(var(--radius));
    }

    /* PRODUCTS: 3-column layout */
    #products { margin-top:0; padding-bottom:4rem; position:relative; z-index:0; }
    #products .products-3col {
      display:grid; grid-template-columns:1fr minmax(260px,420px) 1fr; gap:2.5rem; align-items:start;
    }
    #leftProducts, #rightProducts { display:grid; grid-auto-rows:auto; gap:1.75rem; }
    #centerSpacer { pointer-events:none; display:flex; align-items:center; justify-content:center; min-height:120px; }

    .product-card {
      display:flex; flex-direction:column; justify-content:space-between;
      background: rgba(17,24,39,0.44); backdrop-filter: blur(6px) saturate(1.05);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.06);
      border-radius:12px; overflow:hidden;
      box-shadow:0 8px 30px rgba(6,10,18,0.45);
      transition: transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s;
      color:#e6eef8;
      cursor:pointer;
    }
    .product-card img { width:100%; height:200px; object-fit:cover; display:block; }
    .product-card .p-6 { padding:1.25rem; }
    .product-card h3 { font-size:1.05rem; font-weight:700; margin-bottom:.25rem; color:#e6eef8; }
    .product-card p { color:#b6c0cc; margin-bottom:.6rem; }
    .product-card span { color:#8b87ff; font-weight:700; font-size:1.05rem; }

    .product-card:hover { transform: translateY(-12px) scale(1.02); box-shadow:0 20px 60px rgba(6,10,20,.55); }

    @media (max-width:1024px) {
      #products .products-3col { grid-template-columns:1fr; }
      #centerSpacer { display:none; }
      #leftProducts, #rightProducts { grid-template-columns:1fr; }
    }

    /* modal */
    #productModal.hidden { display:none; }
    #productModal.flex { display:flex; }

    /* small accessibility helpers */
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>

  <!-- SCRIPT -->
  <script>
    const products = [
      { name: "Gojo Satoru", category: "Jujutsu Kaisen", desc: "Premium PVC figure with detail.", price: "Rs.149.99", img: "https://tse1.mm.bing.net/th/id/OIP.XmEnWwbR7-YVvJNcv0GOIQHaJ3?rs=1&pid=ImgDetMain", model: "https://modelviewer.dev/shared-assets/models/Astronaut.glb" },
      { name: "Luffy Gear 5", category: "One Piece", desc: "Resin collectible, extreme detail.", price: "Rs.220.00", img: "https://store.crunchyroll.com/on/demandware.static/-/Sites-crunchyroll-master-catalog/default/dwaac96e1c/rightstuf/4535123716430_figure-monkey-d-luffy-gear-5-ver-portrait-of-pirates-one-piece-alta.jpg", model: "https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb" },
      { name: "Naruto Sage Mode", category: "Naruto", desc: "Sage mode with Rasengan base.", price: "Rs.179.00", img: "https://m.media-amazon.com/images/I/71SbwB7X7WL._AC_UF894,1000_QL80_.jpg", model: "https://modelviewer.dev/shared-assets/models/Astronaut.glb" },
      { name: "Nezuko Kamado", category: "Demon Slayer", desc: "Hand-painted kimono detailing.", price: "Rs.129.99", img: "https://th.bing.com/th/id/OIP.9Y28aOOvr9DsWujwhax6FQHaHa?w=197", model: "https://modelviewer.dev/shared-assets/models/ShopifyMascot.glb" },
      { name: "Rengoku Flame Hashira", category: "Demon Slayer", desc: "Mugen Train edition with fire base.", price: "Rs.199.99", img: "https://m.media-amazon.com/images/I/61SZ4ritm+L.jpg", model: "https://modelviewer.dev/shared-assets/models/ShopifyMascot.glb" },
      { name: "Mikasa Ackerman", category: "Attack on Titan", desc: "Dynamic ARTFX J sculpt.", price: "Rs.189.99", img: "https://th.bing.com/th/id/OIP.xGmjZ7MGEhuvEXy15dKuJwHaLG?w=143", model: "https://modelviewer.dev/shared-assets/models/RobotExpressive.glb" },
      { name: "Eren Yeager Titan", category: "Attack on Titan", desc: "Titan transformation version.", price: "Rs.229.00", img: "https://figuretopia.com/wp-content/uploads/2024/11/I_001-12.webp", model: "https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb" },
    ];

    const leftCol = document.getElementById("leftProducts");
    const rightCol = document.getElementById("rightProducts");
    const modal = document.getElementById("productModal");
    const model3d = document.getElementById("model3d");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalPrice = document.getElementById("modalPrice");
    const addCartBtn = document.getElementById("addCartBtn");
    let currentProduct = null;

    function displayProducts(filter = "all") {
      leftCol.innerHTML = "";
      rightCol.innerHTML = "";
      const filtered = filter === "all" ? products : products.filter(p => p.category === filter);
      filtered.forEach((p, idx) => {
        const escName = p.name.replace(/'/g, "\\'");
        const escDesc = p.desc.replace(/'/g, "\\'");
        const escPrice = p.price.replace(/'/g, "\\'");
        const escImg = (p.img || "").replace(/'/g, "\\'");
        const escModel = (p.model || "").replace(/'/g, "\\'");
        const html = `
          <div class="product-card" tabindex="0" onclick="openModal('${escName}','${escDesc}','${escPrice}','${escImg}','${escModel}')" onkeypress="if(event.key==='Enter') openModal('${escName}','${escDesc}','${escPrice}','${escImg}','${escModel}')">
            <img src="${p.img}" alt="${p.name}" loading="lazy">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">${p.name}</h3>
              <p class="text-gray-400 mb-4">${p.category}</p>
              <span class="text-2xl font-bold">${p.price}</span>
            </div>
          </div>
        `;
        if (idx % 2 === 0) leftCol.insertAdjacentHTML("beforeend", html);
        else rightCol.insertAdjacentHTML("beforeend", html);
      });
    }

    function filterProducts(category) { displayProducts(category); }

    function openModal(name, desc, price, img, model) {
      currentProduct = { name, desc, price, img, model };
      modalTitle.textContent = name;
      modalDesc.textContent = desc;
      modalPrice.textContent = price;
      if (model3d) model3d.src = model || "";
      modal.classList.remove("hidden");
      modal.classList.add("flex");
      modal.setAttribute("aria-hidden", "false");
    }

    function closeModal() {
      modal.classList.remove("flex");
      modal.classList.add("hidden");
      modal.setAttribute("aria-hidden", "true");
      if (model3d) model3d.src = "";
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = document.getElementById("cartCount");
      if (count) count.textContent = cart.length;
    }

    function addCurrentToCart() {
      if (!currentProduct) return alert("No product selected.");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(currentProduct);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${currentProduct.name} added to cart!`);
      closeModal();
    }

    addCartBtn.addEventListener("click", addCurrentToCart);
    displayProducts();
    updateCartCount();

    // header scroll class only
    window.addEventListener("scroll", () => {
      const header = document.querySelector("header");
      if (window.scrollY > 30) header.classList.add("scrolled"); else header.classList.remove("scrolled");
    });

    // close modal on outside click
    modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });
    // ESC to close modal
    window.addEventListener("keydown", (e) => { if (e.key === "Escape" && modal.classList.contains("flex")) closeModal(); });
  </script>
