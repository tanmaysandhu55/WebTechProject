<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - AnimeFig Collective</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center min-h-screen p-6">
  <div class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">ğŸ’³ Payment Details</h1>

    <form id="paymentForm" class="space-y-5">
      <input type="text" placeholder="Full Name" required class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500">
      <textarea placeholder="Shipping Address" required class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500"></textarea>
      <input type="text" maxlength="16" placeholder="Card Number" required class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" maxlength="5" placeholder="MM/YY" required class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500">
        <input type="password" maxlength="3" placeholder="CVV" required class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="flex justify-between mt-8">
        <a href="cart.html" class="bg-gray-700 text-white py-2 px-6 rounded-lg hover:bg-gray-800 transition">â¬…ï¸ Back</a>
        <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition">Pay Now</button>
      </div>
    </form>

    <div id="successMsg" class="hidden text-center mt-6">
      <p class="text-green-500 text-xl font-semibold">âœ… Payment Successful!</p>
      <p class="text-gray-500 mt-2">Thank you for your purchase ğŸ’–</p>
      <a href="index.html" class="inline-block mt-4 bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700">Return Home</a>
    </div>
  </div>

  <script>
    const paymentForm = document.getElementById('paymentForm');
    const successMsg = document.getElementById('successMsg');

    paymentForm.addEventListener('submit', e => {
      e.preventDefault();
      paymentForm.classList.add('opacity-50', 'pointer-events-none');
      setTimeout(() => {
        localStorage.removeItem('cart');
        paymentForm.classList.add('hidden');
        successMsg.classList.remove('hidden');
      }, 1500);
    });
  </script>
</body>
</html>
